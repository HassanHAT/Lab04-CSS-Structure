<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4: CSS</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Great Auto Parts - Order Form</h1>
    <form >
    <label for="fname">First Name: </label>
    <input id="fname" type="text" placeholder="Enter your first name">


    <label for="lname">Last Name: </label>
    <input id="lname" type="text" placeholder="Enter your last name">

    <label for="email">Email: </label>
    <input id="email" type="email" placeholder="Enter your email">


    <label for="phone">Phone number: </label>
    <input id="phone" type="text" placeholder="Enter your phone number:">

    <label for="make">Make: </label>
    <select id="make">
        <option value="mazda">Mazda</option>
        <option value="honda">Honda</option>
        <option value="toyota">Toyota</option>
    </select>



    <label for="model">Model: </label>
    <select id="model">
        <option value="cx9">CX9</option>
        <option value="accord">Accord</option>
        <option value="camry">Camry</option>
    </select>


    <label for="year">Year:</label>
    <input id="year" type="number" min="1980" max="2025">


    <label for="date">Date:</label>
    <input id="date" type="date">


    <label for="part">Spare part number:</label>
    <input id="part" type="text">

    <label for="quantity">Quantity: </label>
    <input id="quantity" type="number" min="1" max="10">

    <label for="comment">Comment:</label>
    <textarea id="comment" cols="20" rows="4"></textarea>


    
    <button>Submit</button>
    </form>
</body>

</html>
